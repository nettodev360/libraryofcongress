<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Congress Search Engine</title>
</head>
<body>
    <container class="info">
        <header class="header">Library of Congress Search Engine</header>
    <form>
        <div class="form-group">
          <label for="Search">Search</label>
          <input type="text" class="form-control" id="inputText" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="Select format">Select Format</label>
          <input type="text" class="form-control" id="inputType" placeholder="Select a format">
        </div>
        <button type="submit" class="btn btn-primary">Click Me</button>
      </form>
    </container> 

    <script src="./assets/js/script.js"></script>
</body>
</html>
